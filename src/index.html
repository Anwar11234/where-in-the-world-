<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where In The World?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/main.scss">
</head>
<body>

    <div class="details" hidden>
        <div class="container">
            <button class="btn back flex flex-between">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                Back
            </button>
        </div>
    </div>

    <header class="header">
       <div class="container flex flex-between">
            <h1 class="header__logo">
                <a href="index.html">Where in the world?</a>
            </h1>
            <button data-theme-switcher aria-label="light mode enabled, click to switch to dark mode" class="header__theme__switcher flex">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                <span class="theme">Dark Mode</span>
            </button>
       </div>
    </header>

    <main>
        <div class="container">
            <div class="main-content-header flex flex-between">
                <form class="search">
                    <div role="search">
                        <label class="visually-hidden" for="search-country">search for a country</label>
                        <input class="search-input" type="search" id="search-country" placeholder="search for a country">
                    </div>
                </form>

                <div class="filter">
                    <div class="regions">
                        <button class="filter-btn flex flex-between" aria-expanded="false">
                            <span>Filter by Region</span>
                            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>


                        <ul class="regions-list">
                            <li> <button data-filter tabindex="-1">Africa</button> </li>
                            <li> <button data-filter tabindex="-1">Americas</button> </li>
                            <li> <button data-filter tabindex="-1">Asia</button> </li>
                            <li> <button data-filter tabindex="-1">Europe</button> </li>
                            <li> <button data-filter tabindex="-1">Oceania</button> </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div role="alert" id="filter-feedback"></div>
            <ul class="countries">
                <li class="loading">
                    <span >
                        <span class="visually-hidden">
                        Loading
                        &#8230;</span>
                    </span>
                </li>
            </ul>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
